<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rakuten Ichiba API</title>
</head>
<body>
    <h1>Rakuten Ichiba API Search</h1>
    <form method="get" action="">
        <label for="keyword">Keyword:</label>
        <input type="text" name="keyword" id="keyword" required>

        <!-- Add a drop-down menu -->
        <label for="sort">Sort By Time:</label>
        <select name="sort" id="sort">
            <option value="standard">Standard</option>
            <option value="+updateTimestamp">New</option>
            <option value="-updateTimestamp">Old</option>
        </select>

        <button type="submit">Search</button>
        <button type="button" id="redButton" style="background-color: red; color: white;">Red Button</button>
        <button type="button" id="blueButton" style="background-color: blue; color: white;">Blue Button</button>
    </form>

    {% if items %}
        <h2>Search Results</h2>
        <ul>
            {% for item in items %}
                <li>{{ item.name }} - ¥{{ item.price }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <script>
        // JavaScript to set keyword and trigger form submission
        document.getElementById("redButton").addEventListener("click", function() {
            document.getElementById("keyword").value = "東京 お土産";
            document.querySelector("form").submit();
        });

        document.getElementById("blueButton").addEventListener("click", function() {
            document.getElementById("keyword").value = "京都 お土産";
            document.querySelector("form").submit();
        });
    </script>
</body>
</html>
